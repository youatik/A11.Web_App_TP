<html>
<head>
  <title>Library Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #343a40;
      font-size: 24px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 200px;
      padding: 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .filter-group {
      display: none;
    }
    input[type="checkbox"] {
      margin-top: 5px;
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #343a40;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    function showFilters() {
      var filterGroups = document.getElementsByClassName("filter-group");
      for (var i = 0; i < filterGroups.length; i++) {
        var filterGroup = filterGroups[i];
        filterGroup.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <h1>Library Search</h1>
  <form action="LibrarySearchServletTermTypeFilter" method="get">
    <label for="searchTerm">Search Term:</label>
    <input type="text" id="searchTerm" name="searchTerm">
    <br>
    <label for="searchType">Search Type:</label>
    <select id="searchType" name="searchType">
      <option value="creator">Creator</option>
      <option value="title">Title</option>
      <option value="description">Description</option>
    </select>
    <br>
    <button type="button" onclick="showFilters()">Filter</button>
    <div class="filter-group">
      <label for="price">Price:</label>
      <input type="checkbox" id="priceBelow40" name="price" value="below40">
      <label for="priceBelow40">Below $40</label>
      <input type="checkbox" id="price40to80" name="price" value="40to80">
      <label for="price40to80">$40 - $80</label>
      <input type="checkbox" id="priceAbove80" name="price" value="above80">
      <label for="priceAbove80">Above $80</label>
    </div>
    <div class="filter-group">
      <label for="pages">Number of Pages:</label>
      <input type="checkbox" id="pagesBelow400" name="pages" value="below400">
      <label for="pagesBelow400">Below 400</label>
      <input type="checkbox" id="pages400to800" name="pages" value="400to800">
      <label for="pages400to800">400 - 800</label>
      <input type="checkbox" id="pagesAbove800" name="pages" value="above800">
      <label for="pagesAbove800">Above 800</label>
    </div>
    <div class="filter-group">
      <label for="editor">Editor:</label>
      <input type="checkbox" id="editorPearson" name="editor" value="pearson">
      <label for="editorPearson">Pearson</label>
      <input type="checkbox" id="editorPrenticeHall" name="editor" value="prenticehall">
      <label for="editorMcGrawHill">Prentice-Hall</label>
      <input type="checkbox" id="editorOReilly" name="editor" value="oreilly">
      <label for="editorOReilly">O'Reilly</label>
      <input type="checkbox" id="editorAddisonWesley" name="editor" value="addisonwesley">
      <label for="editorAddisonWesley">Addison-Wesley</label>
    </div>
    <br>
    <input type="submit" value="Search">
  </form>
</body>
</html>
